<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <link rel="icon" type="image/x-icon" href="{{ 'assets/images/favicon.ico' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark primary-nav" style="background-image: url({{ 'assets/images/small-header.png' | relative_url }}); background-repeat: no-repeat; background-color: #a0ebf0; background-size: cover; padding-right: 0;">
    <div class="container-xxl" >
      <span class="navbar-brand">
        <a href="{{ '/' | relative_url }}" style="float: left;">
          <img src="{{ 'assets/images/cityai-logo.png' | relative_url }}" class="d-inline-block" alt="CityAI">
          <img src="{{ 'assets/images/TUDelft_logo_white.png' | relative_url }}" class="d-inline-block" alt="TU Delft">
        </a>
      </span>
      
    </div>
  </nav>

  <main>
    <div class="container-xxl content-container" style="text-align: left;">
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
